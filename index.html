<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <h1>Tic-Tac-Toe</h1>
            <div class="game-in">
                <div class="btn one"></div>
                <div class="btn two"></div>
                <div class="btn three"></div>
                <div class="btn four"></div>
                <div class="btn five"></div>
                <div class="btn six"></div>
                <div class="btn seven"></div>
                <div class="btn eight"></div>
                <div class="btn nine"></div>
            </div>
            <div class="pop">Player 1 Wins</div>
            <div class="turn">
                Player Turn
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
